{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SoilTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: #111827;
        }

        .top-bar {
            padding: 14px 18px;
            font-size: 18px;
        }

        .top-bar a {
            text-decoration: none;
            color: #111827;
        }

        main {
            max-width: 520px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 26px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px 22px 26px;
            box-shadow: 0 2px 10px rgba(15, 23, 42, 0.08);
        }

        .field {
            margin-bottom: 14px;
        }

        .field input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            padding: 9px 14px;
            font-size: 14px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper span.eye {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #9ca3af;
            cursor: pointer;
        }

        .login-actions {
            margin-top: 18px;
            border-radius: 8px;
            overflow: hidden;
        }

        .login-actions-header {
            background: #1f9d4d;
            color: #ffffff;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .login-choice {
            display: flex;
            background: #1f9d4d;
            color: #ffffff;
        }

        .login-choice button {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
        }

        .login-choice button + button {
            border-left: 1px solid rgba(255, 255, 255, 0.25);
        }

        .helper-text {
            font-size: 13px;
            text-align: center;
            margin-top: 18px;
        }

        .helper-text a {
            color: #2563eb;
            text-decoration: none;
        }

        .helper-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            main { margin-top: 26px; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{% url 'landing' %}">←</a>
    </div>

    <main>
        <h1>Farmer/CooperativeManager’s login portal</h1>

        <div class="card">
            <div class="field">
                <input type="text" placeholder="User full name">
            </div>

            <div class="field password-wrapper">
                <input type="password" placeholder="Password">
                <span class="eye">&#128065;</span>
            </div>

            <div class="login-actions">
                <div class="login-actions-header">
                    Sign in as
                </div>
                <div class="login-choice">
                    <button type="button">
                       <a href="{% url 'home' %}" style="text-decoration:none"> Farmer</a></button>
                    <button type="button">
                       <a href="{% url 'cooperatives' %}" style="text-decoration:none"> Cooperative manager</a></button>
                </div>
            </div>

            <div class="helper-text">
                Don’t you have an account?
                <a href="{% url 'register_account' %}">register here</a>
            </div>
            <div class="helper-text">
                Password forgotten?
                <a href="{% url 'password_reset' %}">Create New one here</a>
            </div>
        </div>
    </main>
</body>
</html>
