<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Password Reset | SoilTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: #111827;
        }

        .top-bar {
            padding: 14px 18px;
            font-size: 14px;
        }

        .top-bar a {
            text-decoration: none;
            color: #111827;
        }

        main {
            max-width: 720px;
            margin: 20px auto 40px;
            padding: 0 16px;
        }

        .panel {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px 22px 24px;
            box-shadow: 0 2px 10px rgba(15, 23, 42, 0.08);
        }

        .panel p {
            font-size: 13px;
            color: #4b5563;
            margin-bottom: 16px;
        }

        h2.section-title {
            font-size: 15px;
            margin: 10px 0 4px;
        }

        .field {
            margin: 6px 0 12px;
            max-width: 320px;
        }

        .field label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .field input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            font-size: 14px;
        }

        .btn-search {
            display: inline-block;
            margin-top: 6px;
            padding: 7px 18px;
            border-radius: 999px;
            border: none;
            background: #1f9d4d;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <a href="{% url 'admin_login' %}">‚Üê back to login</a>
</div>

<main>
    <div class="panel">
        <p>
            To reset your password, submit your username or your email address below.
            If we can find you in the database, an email will be sent with instructions
            on how to get access again.
        </p>

        <h2 class="section-title">Search by username</h2>
        <div class="field">
            <label>username</label>
            <input type="text" placeholder="Enter your username">
        </div>
        <button class="btn-search">Search</button>

        <h2 class="section-title" style="margin-top:18px;">Search by Email Address</h2>
        <div class="field">
            <label>email address</label>
            <input type="email" placeholder="Enter your email address">
        </div>
        <button class="btn-search">Search</button>
    </div>
</main>
</body>
</html>
