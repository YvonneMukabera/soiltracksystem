<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Admin Account | SoilTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: #111827;
        }

        .top-bar {
            padding: 10px 18px;
            text-align: center;
            font-size: 13px;
        }

        main {
            max-width: 540px;
            margin: 18px auto 40px;
            padding: 0 16px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 4px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 18px 20px 22px;
            box-shadow: 0 2px 10px rgba(15, 23, 42, 0.08);
        }

        .form-group {
            margin-bottom: 10px;
            font-size: 13px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
        }

        .form-group span.req {
            color: #dc2626;
        }

        .form-group input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            padding: 9px 14px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            margin-top: 12px;
            border: none;
            border-radius: 999px;
            background: #1f9d4d;
            color: #ffffff;
            padding: 9px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .foot-text {
            margin-top: 10px;
            font-size: 13px;
            text-align: center;
        }

        .foot-text a {
            color: #2563eb;
            text-decoration: none;
        }

        .foot-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="top-bar">
    Admin portal
</div>

<main>
    <h1>Create Account</h1>
    <p class="subtitle">Create an administrative Account here</p>

    <div class="card">
        <div class="form-group">
            <label>Full Name <span class="req">*</span></label>
            <input type="text" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label>phone number<span class="req">*</span></label>
            <input type="text" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label>email<span class="req">*</span></label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>District<span class="req">*</span></label>
            <input type="text" placeholder="Enter your district name">
        </div>

        <div class="form-group">
            <label>Sector<span class="req">*</span></label>
            <input type="text" placeholder="Enter your sector name">
        </div>

        <div class="form-group">
            <label>Password<span class="req">*</span></label>
            <input type="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label>Confirm Password<span class="req">*</span></label>
            <input type="password" placeholder="Confirm Password">
        </div>

        <button class="btn-primary">Send account creation request</button>

        <p class="foot-text">
            Already has an account?
            <a href="{% url 'admin_login' %}">Sign-in here</a>
        </p>
    </div>
</main>
</body>
</html>
